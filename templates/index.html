<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Finder - Quizlet Search Tool</title>
<link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">

<link rel="stylesheet" href="../static/styles.css">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="{{url_for('static', filename='javascript.js')}}"></script>
<script src="../static/javascript.js"></script>
</head>


	
<body>
	<div class="container">
    <div class="jumbotron jumbotron-fluid">
      <header>
        <h1 class="gradient-text">Finder</h1>
        <h2 class="gradient-text">A Quizlet Search Tool</h2>
      </header>
    </div>
	</div>
	<div class="container center">
	<div class="row">
	<div class="col">
	<form method="POST">
	<div class="form__group field">
	  <input type="input" class="form__field" placeholder="question" name="question" id="question" required />
	  <label for="question" class="form__label">Search all of quizlet...</label>
	</div>
	</form>
	</div>
	</div>
		
	<div class="row">
		<div  class="col mx-2 gradient-box">
			<div class="source-box">Quizlet Link:</div>
			<div id="answer_box" class="row align-items-center">Enter  question above!</div>
	</div>
	</div>
	</div>
	
	
</body>
</html>
